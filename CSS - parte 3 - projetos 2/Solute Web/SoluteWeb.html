<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset=utf-8" />
		<title>Solute Web</title>
		<link type="text/css" rel="stylesheet" href="estilo.css" />
	</head>
	<body>
		<div id="container">
			<div id="corpo">
				<h1 class="titulo">Adoramos ouvir o que você tem a dizer, então vá em frente, é simples e rápido<br/>
				preencha todos os campos com seus dados que nós responderamos sua mensagem!</h1>
				<form id="contato" method="#" action="#">
					<fieldset>
						<label for="idNome">Nome: </label>
						<input type="text" id="idNome" name="nome">

						<label for="idEmail">Email: </label>
						<input type="text" id="idEmail" name="email">

						<label for="idCidade">Cidade: </label>
						<input type="text" id="idCidade" name="cidade">

						<label for="idEstado">Estado: </label>
						<input type="text" id="idEstado" name="estado">

						<label for="idMensagem">Mensagem: </label>
						<textarea name="mensagem" id="idMensagem" rows="5"></textarea>

						<input type="button" id="idEnviar" value="Enviar" class="enviar">
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
