<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>ECOjá</title>
</head>
<body>
    <div id="cabecalho">
        Cabeçalho!
    </div>
    <div id="container">
        <div id="topo">
            <div id="logo">
                <h1>ECOjá</h1>
                <h2>o seu portal sobre ecologia</h2>
            </div>
        </div>
        <div id="menu">
            <a href="#">home</a>
            <a href="#">artigos</a>
            <a href="#">entrevistas</a>
            <a href="#">inforgráficos</a>
            <a href="#">sobre nós</a>
            <a href="#">contato</a>
        </div>
        <div id="corpo">
            <h1 class="titulo">
                Adoramos ouvir o que você tem a dizer, então vá em frente, é simples e rápido<br>
                preencha todos os campos com seus dados que nós responderemos sua mensagem!
            </h1>
            <form action="#" method="#" id="contato">
                <fieldset>
                    <label for="fnome">Nome: </label>
                    <input type="text" id="fnome" name="nome">

                    <label for="femail">Email: </label>
                    <input type="text" id="femail" name="email">

                    <label for="fcidade">Cidade: </label>
                    <input type="text" id="fcidade" name="cidade">

                    <label for="festado">Estado: </label>
                    <input type="text" id="festado" name="estado">

                    <label for="fmsgm">Mensagem: </label>
                    <textarea name="mensagem" id="fmsgm" rows="5"></textarea>

                    <input type="button" id="fenviar" name="enviar" value="Enviar" class="enviar">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
